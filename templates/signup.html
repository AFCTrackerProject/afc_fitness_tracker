{% extends "_layout.html" %}

{% block content %}
<div class="flex justify-center items-center h-screen"> <!-- Center content vertically and horizontally -->
  <div class="w-full max-w-lg">

    <div class="mb-12"></div> <!-- Spacer -->

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-4xl font-bold mb-4">Sign Up</h2>

      <!-- Already a Member Login Redirect -->
      <div class="self-stretch mt-4 leading-7 text-amber-500">
        Already a member?
        <span class="font-bold text-amber-500">
          <a href="/login" class="text-amber-500 hover:text-amber-700">
            Log in!   
          </a>
        </span>
      </div>
      <br>
      
      <!-- Signup Form -->
      <form action="{{ url_for('signup') }}" method="post" class="mt-4"> <!-- Add margin top for spacing -->
        <!-- Form fields -->
        <div class="mb-4">
          <input type="text" name="firstname" placeholder="First Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <input type="text" name="lastname" placeholder="Last Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <input type="email" name="email" placeholder="Email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <input type="text" name="username" placeholder="Username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <input type="password" name="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Create Account Now!
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
