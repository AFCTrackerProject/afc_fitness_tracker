{% extends "_layout.html" %}

{% block content %}
    <div class="canvas-paper"></div>
    <div class="canvas-paper">

            <div class="w-full py-24 px-6 text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Macro Tracker</h1>
                <p class="text-gray-600">Track your macronutrient intake and manage your nutrition with our Macro Tracker!</p>
            </div>

            <div class="flex justify-center items-center">
                <div class="w-full max-w-lg">
                    <!-- Macro Tracker Content Goes Here -->
                    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <!-- Macro Tracker Form or Features -->
                        <h2 class="text-2xl font-bold mb-4">Track Your Macros</h2>
                        <!-- Example Macro Tracking Form -->
                        <form>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="protein">Protein (g)</label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="protein" type="text" placeholder="Enter protein intake">
                            </div>
                            <!-- Repeat for carbs, fats, etc. -->
                            <div class="flex items-center justify-between">
                                <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                    Track Macros
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
