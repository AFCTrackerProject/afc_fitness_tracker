{% extends "_layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-6">Setup Your Macro Tracker</h1>
    <form method="POST" action="/setup-macro-tracker">
        <div class="mb-4">
            <label for="current_weight" class="block text-gray-700 text-sm font-bold mb-2">Current Weight (kg):</label>
            <input type="number" id="current_weight" name="current_weight" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="goal_weight" class="block text-gray-700 text-sm font-bold mb-2">Goal Weight (kg):</label>
            <input type="number" id="goal_weight" name="goal_weight" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Set Goals</button>
        </div>
    </form>
</div>
{% endblock %}
